<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Formulario</title>
</head>
<body>
    <main>
        <h1 class="form-title">Registro</h1>
        <form action="" class="form-container">
            <label for="Nombre">Nombre</label>
            <br>
            <input type="text" required placeholder="Nombre">
            <br>
            
            <label for="email">Correo Electronico</label>
            <br>
            <input type="email" required placeholder="Correo Electronico">
            <br><br>

            <label for="url">URL:</label>
            <input type="URL" placeholder="Ingrese la URL de su pagina aqui" required>
            <br><br>
            
            <label for="Tiempo">Tiempo</label>
            <br>
            <input type="time" required>
            <br>
            
            <label for="Fecha y Hora">Fecha y Hora</label>
            <input type="datetime-local" required>
            <br>

            <label for="Mes">Mes:</label>
            <input type="month" required>
            <br>

            <label for="numero">Numero (min -10, max 10):</label>
            <input type="number" value="0" max="10" min="-10" required>
            <br>

            <label for="Telefono">Telefono:</label>
            <input type="tel" required placeholder="Telefono">
            <br>

            <label for="buscar">Buscar:</label>
            <input type="search" placeholder="buscar" required>
            <br>

            <label for="Color Favorito">Color Favorito:</label>
            <input type="color" placeholder="Color" required>
            <br>

            <label for="enviar">Enviar:</label>
            <input type="submit" required>
            <br>



            
            
        </form>

    </main>

</body>
</html>
